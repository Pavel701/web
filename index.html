<!DOCTYPE html>
<html>
<head>
    <title>Ввод имени</title>
    <script>
        function showName() {
            var name = prompt("Введите ваше имя:");
            document.getElementById("output").innerHTML = "Привет, " + name + "!";
        }
    </script>
</head>
<body>
    <button onclick="showName()">Ввести имя</button>
    <p id="output"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Ввод возраста</title>
    <script>
        function checkAge() {
            var age = parseInt(prompt("Введите ваш возраст:"));
            var message;

            switch (true) {
                case age < 18:
                    message = "Вы еще несовершеннолетний";
                    break;
                case age >= 18 && age <= 65:
                    message = "Вы взрослый";
                    break;
                case age > 65:
                    message = "Вы пенсионер";
                    break;
                default:
                    message = "Некорректный возраст";
                    break;
            }

            document.getElementById("output").innerHTML = message;
        }
    </script>
</head>
<body>
    <button onclick="checkAge()">Ввести возраст</button>
    <p id="output"></p>
</body>
</html>
